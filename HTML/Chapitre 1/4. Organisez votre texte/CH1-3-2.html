<!DOCTYPE html>
<html lang="fr">

        <title>CH1-3-2</title>
    </head>
    <body>
        <h2>MES LISTES</h2>
            <h3>Voici une liste non ordonnee (puce ronde par defaut)</h3>
        <ul>
            <li>Un</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
            <h3>Voici une liste ordonnee</h3>
        <ol>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ol>
    </body>
</html>
